      <form id="password-form">

    <script>
      var darkModeButton = document.getElementById("dark-mode-button");
      
      // Agrega un evento de escucha al botón
      darkModeButton.addEventListener("click", function() {
        // Obtiene el contenido actual del botón (el emoji)
        const currentEmoji = darkModeButton.textContent;

        // Cambia el emoji según el estado actual
        if (currentEmoji === "🌚") {
          darkModeButton.textContent = "🌞";
        } else {
          darkModeButton.textContent = "🌚";
        }
      });
      const body = document.querySelector('body');

      darkModeButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
    });


    </script>
    <script>
      // Función para verificar la contraseña ingresada
      function checkPassword() {
        var password = document.getElementById("password").value;
        if (password === "password123") { // Aquí puedes cambiar la contraseña
          document.getElementById("password-form").style.display = "none";
          document.getElementById("notes-container").style.display = "block";
          loadNotes();
        } else {
          alert("Contraseña incorrecta. Inténtalo de nuevo.");
        }
      }
      
      // Función para guardar las notas
      function saveNotes() {
        var notes = document.getElementById("notes").value;
        localStorage.setItem("notes", notes);
        alert("Notas guardadas correctamente.");
      }

      // Función para cargar las notas guardadas
      function loadNotes() {
        var notes = localStorage.getItem("notes");
        if (notes) {
          document.getElementById("notes").value = notes;
        }
      }
      // Eventos de JavaScript
      document.getElementById("password-form").addEventListener("submit", function(event) {
        event.preventDefault();
        checkPassword();
      });

      document.getElementById("save-button").addEventListener("click", function() {
        saveNotes();
      });
    </script>
